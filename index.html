<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



  <!-- linking fontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- linking CSS -->
  <link rel="stylesheet" href="foranimation.css">
  <link rel="stylesheet" href="style.css">

  <title>Decode Weather</title>
</head>

<body>
 
  <nav>
    <div class="logo">
      <h2>Decode-<span>Weather</span></h2>
    </div>

  </nav>

  <div class="container mainContainer ">
    <div class="container imageContainer ">
      <img src="day.jpg" alt="" id="changeImg">
      
      <div class="weatherInfo">
        <p class="desc"></p>
        <p class="temp">Search!!!</p>
        <p class="location"></p>

      </div>

    </div>
    <div class="container searchContainer ">
      <!-- for Animation -->
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <!-- ------ -->
      <div class="searchbox">
        <form id="form" action="" method="post">
          <input class="stateName" type="text" placeholder="Enter City" id="searchedCity">
          <button type="submit" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
      <!-- -------- -->


      <div class="recentSearch container-fluid">
        <h5>Recent Searches</h5>

        <p class="firstRecent"><span></span></p>
        <p class="secondRecent"><span></span></p>

      </div>
      <div class="weatherDetail">
        <pre class="wind"></pre>
        <pre class="humid"></pre>
        <pre class="pressure"></pre>
        <pre class="feelsLike"></pre>
      </div>


    </div>
  </div>

  <footer class="container">
    <div>
      <p>Made with  <i class="fa fa-heart" aria-hidden="true"></i>  by <span><strong>Swarnit Sinha</strong></span></p>
    </div>
    <div>
      <i class="fa fa-linkedin socialLinks" aria-hidden="true"></i>
      <i class="fa fa-github socialLinks" aria-hidden="true"></i>
    </div>
    
    <div class="usefulLinks">
      
      <a href="https://openweathermap.org/api" target="blank">API Used</a>
    </div>
  </footer>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
